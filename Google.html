<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Display.css">
    <title>Google</title>
</head>
<body>
    <header class="Cabecera">
        <nav class="Menu_Navegacion">
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Imágenes</a></li>
                <li>
                    <a href="#">
                        <figure>
                            <img src="https://cdn-icons-png.flaticon.com/512/162/162740.png">
                        </figure>
                    </a>
                </li>
                <li class="Logo_Gmail"><a href="#">E</a></li>
            </ul>
        </nav>
    </header>
    <main class="Contenedor_Principal">
        <section class="Imagen_Inicial">
            <figure>
                <img src="https://cloudfront-us-east-1.images.arcpublishing.com/sdpnoticias/EHBX3CUCR5GW3FZEZASPMYKH4E.gif">
            </figure>
        </section>
        <br>
        <section class="Barra_Busqueda">
            <nav>
                <ul>
                    <li>
                        <a href="" >
                            <img src="https://icones.pro/wp-content/uploads/2021/02/loupe-et-icone-de-recherche-de-couleur-grise.png">
                        </a>
                    </li>
                    <li>
                        <label for="Busqueda"></label>
                        <input type="text">
                    </li>
                    <li>
                        <a href="" >
                            <img src="https://w7.pngwing.com/pngs/611/272/png-transparent-blue-red-and-yellow-google-voice-logo-microphone-google-voice-google-search-google-logo-microphone-angle-electronics-search-engine-optimization.png">
                        </a>
                    </li>
                    <li>
                        <a href="" >
                            <img src="./descarga.svg">
                        </a>
                    </li>
                </ul>
            </nav>
        </section>
        <section class="Botones">
            <div>
                <button type="button">Buscar con Google</button>
                <button>Voy a tener suerte</button>
            </div>
            <br>
            <div class="Textos">
                <p>Ofrecido por Google en: </p>
                <a href="">Español (Latinoamerica)</a>
            </div>
        </section>
        <section class="Texto_Pais">
            <p>Colombia</p>
        </section>
    </main>
    <footer class="Pie_Pagina">
        <section class="Izquierda">
            <nav>
                <ul>
                    <li><a href="">Sobre Google</a></li>
                    <li><a href="">Publicidad</a></li>
                    <li><a href="">Negocios</a></li>
                    <li><a href="">Cómo funciona la Busqueda</a></li>
                </ul>
            </nav>
        </section>
        <section class="Derecha">
            <nav>
                <ul>
                    <li><a href="">Privacidad</a></li>
                    <li><a href="">Condiciones</a></li>
                    <li><a href="">Preferencias</a></li>
                </ul>
            </nav>
        </section>
    </footer>

</html>
